<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm (AJAX)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '/';
        if (contextPath && !contextPath.endsWith('/')) { contextPath = contextPath + '/'; }
        /*]]>*/
    </script>
</head>
<body>
<div layout:fragment="content" class="container-fluid py-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-boxes-stacked me-2"></i>Danh sách sản phẩm
            </h4>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" onclick="showCreateProductModal()">
                    <i class="fas fa-plus me-1"></i>Thêm sản phẩm
                </button>
                <a th:href="@{/admin/products/search}" class="btn btn-info">
                    <i class="fas fa-search me-1"></i>Tìm kiếm
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Hình</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Giảm</th>
                    <th>Số lượng</th>
                    <th>Trạng thái</th>
                    <th>Danh mục</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="products-tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add Product -->
    <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="addProduct" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createProductLabel">Thêm sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" for="new_productName">Tên sản phẩm</label>
                                <input class="form-control" id="new_productName" name="productName" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="new_unitPrice">Giá</label>
                                <input type="number" step="0.01" class="form-control" id="new_unitPrice" name="unitPrice" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="new_discount">Giảm giá</label>
                                <input type="number" step="0.01" class="form-control" id="new_discount" name="discount" value="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="new_quantity">Số lượng</label>
                                <input type="number" class="form-control" id="new_quantity" name="quantity" value="0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="new_status">Trạng thái</label>
                                <select class="form-select" id="new_status" name="status">
                                    <option value="1">Kích hoạt</option>
                                    <option value="0">Ẩn</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="new_categoryId">Danh mục</label>
                                <select class="form-select" id="new_categoryId" name="categoryId" required></select>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="new_description">Mô tả</label>
                                <textarea class="form-control" id="new_description" name="description" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="new_imageFile">Hình ảnh</label>
                                <input type="file" class="form-control" id="new_imageFile" name="imageFile">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            loadCategoriesForSelect('#new_categoryId');
            loadProducts();

            $(document).on('submit', 'form#addProduct', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: contextPath + 'api/products/addProduct',
                    type: 'POST',
                    dataType: 'json',
                    data: formData,
                    success: function (res) {
                        if (res && (res.status === true || res.status === 'true')) {
                            hideModal('#createProductModal');
                            loadProducts();
                        } else {
                            alert(res && res.message ? res.message : 'Có lỗi xảy ra khi thêm sản phẩm');
                        }
                    },
                    error: function (xhr) {
                        alert('Lỗi gọi API: ' + (xhr.responseText || xhr.status));
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });

            $('#products-tbody').on('click', 'a.btn-edit', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                if (id != null) {
                    window.location.href = contextPath + 'admin/products/ajax/update?id=' + encodeURIComponent(id);
                }
            });
            $('#products-tbody').on('click', 'a.btn-delete', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                if (id != null) {
                    window.location.href = contextPath + 'admin/products/ajax/delete?id=' + encodeURIComponent(id);
                }
            });
        });

        function hideModal(selector) {
            try {
                var el = document.querySelector(selector);
                var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                modal.hide();
            } catch (e) {
                $(selector).modal('hide');
            }
        }

        function showCreateProductModal() {
            $('#addProduct')[0].reset();
            try {
                var el = document.getElementById('createProductModal');
                var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                modal.show();
            } catch (e) {
                $('#createProductModal').modal('show');
            }
        }

        function loadCategoriesForSelect(selectSelector) {
            $.getJSON(contextPath + 'api/category', function (json) {
                var categories = Array.isArray(json) ? json : (json && json.body) ? json.body : [];
                var opts = categories.map(function (c) {
                    return '<option value="' + c.categoryId + '">' + (c.categoryName || ('ID ' + c.categoryId)) + '</option>';
                });
                $(selectSelector).html(opts.join(''));
            }).fail(function () {
                $(selectSelector).html('<option value="">--Không tải được danh mục--</option>');
            });
        }

        function loadProducts() {
            $.getJSON(contextPath + 'api/products', function (json) {
                var products = Array.isArray(json) ? json : (json && json.body) ? json.body : [];
                var rows = [];
                products.forEach(function (p) {
                    rows.push('<tr>');
                    rows.push('<td>' + (p.productId ?? '') + '</td>');
                    rows.push('<td>' + (p.images ? ('<img src="' + contextPath + 'admin/products/images/' + p.images + '" style="width:70px">') : '<span class="text-muted">No image</span>') + '</td>');
                    rows.push('<td>' + (p.productName ?? '') + '</td>');
                    rows.push('<td>' + (p.unitPrice ?? '') + '</td>');
                    rows.push('<td>' + (p.discount ?? '') + '</td>');
                    rows.push('<td>' + (p.quantity ?? '') + '</td>');
                    rows.push('<td>' + (p.status === 1 || p.status === '1' ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Hidden</span>') + '</td>');
                    rows.push('<td>' + (p.category && p.category.categoryName ? p.category.categoryName : (p.category && p.category.categoryId ? ('#' + p.category.categoryId) : '')) + '</td>');
                    rows.push('<td>' +
                        '<a href="#" data-id="' + p.productId + '" class="btn btn-outline-warning me-1 btn-edit" title="Sửa"><i class="fa fa-edit"></i></a>' +
                        '<a href="#" data-id="' + p.productId + '" class="btn btn-outline-danger btn-delete" title="Xóa"><i class="fa fa-trash"></i></a>' +
                        '</td>');
                    rows.push('</tr>');
                });
                $('#products-tbody').html(rows.join(''));
            }).fail(function (xhr, status, error) {
                console.error('AJAX error:', status, error);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
