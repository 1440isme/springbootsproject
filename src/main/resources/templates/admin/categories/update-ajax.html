<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật danh mục (AJAX)</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '/';
        if (contextPath && !contextPath.endsWith('/')) { contextPath = contextPath + '/'; }
        /*]]>*/
    </script>
</head>
<body>
<div layout:fragment="content" class="container py-3">
    <!-- Modal Edit Category -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editCategory" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCategoryLabel">Cập nhật danh mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit_categoryid" name="categoryId">
                        <div class="mb-3">
                            <label for="edit_categoryname" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="edit_categoryname" name="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_icon" class="form-label">Icon</label>
                            <input type="file" class="form-control" id="edit_icon" name="icon">
                            <small class="text-muted">Để trống nếu không đổi icon</small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Cập nhật</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function goBackToList() {
            window.location.href = contextPath + 'admin/categories/ajax/list';
        }

        $(document).ready(function () {
            var id = getQueryParam('id');
            if (!id) {
                alert('Thiếu tham số id');
                return goBackToList();
            }

            // Load category detail
            $.ajax({
                url: contextPath + 'api/category/getCategory',
                type: 'POST',
                dataType: 'json',
                data: { id: id },
                success: function (resp) {
                    var c = (resp && resp.body) ? resp.body : (Array.isArray(resp) ? resp[0] : resp);
                    if (!c) {
                        alert('Không tìm thấy dữ liệu Category');
                        return goBackToList();
                    }
                    $('#edit_categoryid').val(c.categoryId);
                    $('#edit_categoryname').val(c.categoryName || '');

                    try {
                        var editEl = document.getElementById('editCategoryModal');
                        var modal = bootstrap.Modal.getInstance(editEl) || new bootstrap.Modal(editEl);
                        modal.show();
                    } catch (e) {
                        $('#editCategoryModal').modal('show');
                    }
                },
                error: function () {
                    alert('Lỗi tải dữ liệu');
                    goBackToList();
                }
            });

            // Submit update form
            $("form#editCategory").on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: contextPath + 'api/category/updateCategory',
                    type: 'POST', // Some servers block PUT with multipart; backend accepts @PutMapping but Spring can accept POST? Keeping PUT via method override if needed
                    dataType: 'json',
                    data: formData,
                    success: function (res) {
                        if (res && (res.status === true || res.status === 'true')) {
                            try {
                                var editEl = document.getElementById('editCategoryModal');
                                var modal = bootstrap.Modal.getInstance(editEl) || new bootstrap.Modal(editEl);
                                modal.hide();
                            } catch (e) {
                                $('#editCategoryModal').modal('hide');
                            }
                            goBackToList();
                        } else {
                            alert(res && res.message ? res.message : 'Cập nhật thất bại');
                        }
                    },
                    error: function (xhr) {
                        if (xhr.status === 405 || xhr.status === 404) {
                            // Retry with PUT if POST not allowed
                            $.ajax({
                                url: contextPath + 'api/category/updateCategory',
                                type: 'PUT',
                                dataType: 'json',
                                data: formData,
                                success: function (res2) {
                                    if (res2 && (res2.status === true || res2.status === 'true')) {
                                        goBackToList();
                                    } else {
                                        alert(res2 && res2.message ? res2.message : 'Cập nhật thất bại');
                                    }
                                },
                                cache: false,
                                contentType: false,
                                processData: false
                            });
                            return;
                        }
                        alert('Lỗi gọi API: ' + (xhr.responseText || xhr.status));
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });

            // When modal closed, go back to list
            $('#editCategoryModal').on('hidden.bs.modal', function () {
                goBackToList();
            });
        });
    </script>
</div>
</body>
</html>
