<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Xin chào, [[${currentUser}]]!</span>
                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Danh sách người dùng</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Email</th>
                                        <th>Vai trò</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:if="${user.roles == 'ROLE_ADMIN'}" class="badge bg-danger">Admin</span>
                                            <span th:if="${user.roles == 'ROLE_USER'}" class="badge bg-primary">User</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-info" th:onclick="'viewUser(' + ${user.id} + ')'">Xem</button>
                                            <button class="btn btn-sm btn-warning" th:onclick="'editUser(' + ${user.id} + ')'">Sửa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
                            Không có người dùng nào trong hệ thống.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewUser(id) {
            // Implement view user functionality
            alert('Xem thông tin user ID: ' + id);
        }

        function editUser(id) {
            // Implement edit user functionality
            alert('Chỉnh sửa user ID: ' + id);
        }
    </script>
</body>
</html>
