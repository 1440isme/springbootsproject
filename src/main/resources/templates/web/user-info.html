<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">User Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Xin chào, [[${user.name}]]!</span>
                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Thông tin cá nhân</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${user != null}">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>ID:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${user.id}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Tên:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${user.name}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Email:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:text="${user.email}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <strong>Vai trò:</strong>
                                </div>
                                <div class="col-sm-9">
                                    <span th:if="${user.roles == 'ROLE_ADMIN'}" class="badge bg-danger">Admin</span>
                                    <span th:if="${user.roles == 'ROLE_USER'}" class="badge bg-primary">User</span>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-warning" onclick="editProfile()">Chỉnh sửa thông tin</button>
                                <button class="btn btn-info" onclick="changePassword()">Đổi mật khẩu</button>
                            </div>
                        </div>
                        <div th:if="${user == null}" class="alert alert-danger">
                            Không thể tải thông tin người dùng.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editProfile() {
            // Implement edit profile functionality
            alert('Chức năng chỉnh sửa thông tin sẽ được phát triển');
        }

        function changePassword() {
            // Implement change password functionality
            alert('Chức năng đổi mật khẩu sẽ được phát triển');
        }
    </script>
</body>
</html>
